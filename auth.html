<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up | HealthCare Marketplace</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: var(--spacing-4);
            background-color: var(--background);
            background-image: radial-gradient(circle at top right, rgba(121, 215, 190, 0.1), transparent), 
                            radial-gradient(circle at bottom left, rgba(77, 161, 169, 0.1), transparent);
        }
        
        .auth-container {
            width: 100%;
            max-width: 500px;
            background-color: var(--surface);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            padding: var(--spacing-5);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: var(--spacing-5);
        }
        
        .auth-header h1 {
            color: var(--primary);
            margin-bottom: var(--spacing-2);
        }
        
        .auth-header p {
            color: var(--text-secondary);
        }
        
        .theme-toggle-wrapper {
            position: fixed;
            top: var(--spacing-3);
            right: var(--spacing-3);
        }
        
        .home-link {
            position: fixed;
            top: var(--spacing-3);
            left: var(--spacing-3);
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: var(--spacing-2);
            font-weight: 500;
            transition: all var(--transition-fast);
        }
        
        .home-link:hover {
            transform: translateX(-3px);
        }
        
        .auth-footer {
            margin-top: var(--spacing-4);
            text-align: center;
            font-size: var(--font-size-sm);
            color: var(--text-tertiary);
        }
        
        @media (max-width: 576px) {
            .auth-container {
                padding: var(--spacing-4);
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-link">
        <i class="fas fa-chevron-left"></i>
        <span>Back to Home</span>
    </a>
    
    <div class="theme-toggle-wrapper">
        <button class="btn-icon theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">
            <i class="fas fa-moon"></i>
        </button>
    </div>

    <div class="auth-container">
        <div class="auth-header">
            <h1>HealthMarket</h1>
            <p>Access affordable healthcare services</p>
        </div>
        
        <div class="tabs">
            <button class="tab active" data-tab="login">Login</button>
            <button class="tab" data-tab="signup">Sign Up</button>
        </div>
        
        <div class="tab-content" id="login-content">
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="your@email.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-primary full-width">Login</button>
                
                <div class="divider">
                    <span>or continue with</span>
                </div>
                
                <div class="social-buttons">
                    <button type="button" class="btn btn-outline">
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button type="button" class="btn btn-outline">
                        <i class="fab fa-apple"></i> Apple
                    </button>
                </div>
                
                <button type="button" class="btn btn-outline full-width employer-sso">
                    <i class="fas fa-building"></i> Employer SSO
                </button>
            </form>
        </div>
        
        <div class="tab-content hidden" id="signup-content">
            <form id="signup-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" placeholder="your@email.com" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" placeholder="••••••••" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn btn-primary full-width">Create Account</button>
                
                <div class="divider">
                    <span>or continue with</span>
                </div>
                
                <div class="social-buttons">
                    <button type="button" class="btn btn-outline">
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button type="button" class="btn btn-outline">
                        <i class="fab fa-apple"></i> Apple
                    </button>
                </div>
            </form>
        </div>
        
        <div class="auth-footer">
            <p>By continuing, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Theme Toggle
            const themeToggle = document.getElementById('theme-toggle');
            const themeIcon = themeToggle.querySelector('i');
            
            // Check for saved theme preference
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            }
            
            themeToggle.addEventListener('click', function() {
                if (document.body.getAttribute('data-theme') === 'dark') {
                    document.body.removeAttribute('data-theme');
                    themeIcon.classList.remove('fa-sun');
                    themeIcon.classList.add('fa-moon');
                    localStorage.setItem('theme', 'light');
                } else {
                    document.body.setAttribute('data-theme', 'dark');
                    themeIcon.classList.remove('fa-moon');
                    themeIcon.classList.add('fa-sun');
                    localStorage.setItem('theme', 'dark');
                }
            });
            
            // Tab Switching
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    // Remove active class from all tabs
                    tabs.forEach(t => t.classList.remove('active'));
                    
                    // Add active class to clicked tab
                    this.classList.add('active');
                    
                    // Show corresponding tab content
                    const tabContentId = this.getAttribute('data-tab') + '-content';
                    const tabContents = document.querySelectorAll('.tab-content');
                    tabContents.forEach(content => {
                        content.classList.add('hidden');
                    });
                    
                    document.getElementById(tabContentId).classList.remove('hidden');
                });
            });
            
            // Handle form submissions
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Show loading state
                const submitBtn = this.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Loading...';
                
                // Redirect directly to search page
                setTimeout(() => {
                    window.location.href = 'search-results.html';
                }, 1000);
            });
            
            signupForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Show loading state
                const submitBtn = this.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';
                
                // Validate password match
                const password = document.getElementById('signup-password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                
                if (password !== confirmPassword) {
                    alert('Passwords do not match!');
                    submitBtn.innerHTML = originalText;
                    return;
                }
                
                // Simulate signup process
                setTimeout(() => {
                    submitBtn.innerHTML = originalText;
                    window.location.href = 'search-results.html';
                }, 2000);
            });
            
            // Set initial focus
            document.getElementById('email').focus();
        });
    </script>
</body>
</html>
